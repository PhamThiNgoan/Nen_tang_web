<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Employee Information Form</title>
    <!-- CKEditor CDN -->
    <script src="https://cdn.ckeditor.com/4.22.1/standard/ckeditor.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eee;
            margin: 0;
            padding: 0;
        }
        
        .container {
            width: 800px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 4px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
        }
        
        h2 {
            border-bottom: 1px solid #ccc;
            padding-bottom: 5px;
            margin-top: 30px;
        }
        
        .form-row {
            display: flex;
            align-items: flex-start;
            margin-top: 10px;
        }
        
        .form-row label {
            width: 200px;
            font-weight: bold;
            padding-top: 8px;
        }
        
        .form-row input[type="text"],
        .form-row input[type="email"],
        .form-row input[type="tel"],
        .form-row select {
            flex: 1;
            padding: 6px;
            box-sizing: border-box;
        }
        
        .form-row textarea {
            width: 100%;
            box-sizing: border-box;
        }
        
        .form-row .radio-group,
        .form-row .checkbox-group {
            flex: 1;
        }
        
        .radio-group div,
        .checkbox-group div {
            margin-bottom: 5px;
        }
        
        .actions {
            margin-top: 20px;
            text-align: right;
        }
        
        .actions button {
            padding: 8px 16px;
            margin-left: 10px;
            cursor: pointer;
        }
        
        .captcha {
            display: flex;
            align-items: center;
            gap: 20px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 20px;
        }
        
        .captcha-text {
            border: 1px dashed #000;
            padding: 5px 10px;
            user-select: none;
        }
        
        .captcha-change {
            cursor: pointer;
            color: blue;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Basic Info</h2>
        <form>
            <div class="form-row">
                <label>Employee ID</label>
                <input type="text" name="employeeId" value="9" readonly>
            </div>

            <div class="form-row">
                <label>Last Name</label>
                <input type="text" name="lastName" value="Dodsworth">
            </div>

            <div class="form-row">
                <label>First Name</label>
                <input type="text" name="firstName" value="Anne">
            </div>

            <div class="form-row">
                <label>Gender</label>
                <div class="radio-group">
                    <div>
                        <input type="radio" id="male" name="gender">
                        <label for="male">Male</label>
                    </div>
                    <div>
                        <input type="radio" id="female" name="gender">
                        <label for="female">Female</label>
                    </div>
                    <div>
                        <input type="radio" id="xxx" name="gender">
                        <label for="xxx">XXX</label>
                    </div>
                    <div>
                        <input type="radio" id="zzz" name="gender" checked>
                        <label for="zzz">ZZZ</label>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <label>Title</label>
                <input type="text" name="title" value="Sales Representative">
            </div>

            <div class="form-row">
                <label>Suffix</label>
                <input type="text" name="suffix" value="Ms.">
            </div>

            <div class="form-row">
                <label>Birth Date</label>
                <div style="flex:1; display:flex; align-items:center;">
                    <input type="text" name="birthDate" value="1969-07-02 00:00:00">
                    <span style="margin-left:8px; cursor:help;">(?)</span>
                </div>
            </div>

            <div class="form-row">
                <label>Hire Date</label>
                <input type="text" name="hireDate" value="1994-11-15 00:00:00">
            </div>

            <div class="form-row">
                <label>SSN # (if applicable)</label>
                <input type="text" name="ssn">
            </div>

            <div class="form-row">
                <label>Reports To</label>
                <select name="reportsTo">
          <option>Buchanan</option>
          <option>Other</option>
        </select>
            </div>

            <h2>Contact Info</h2>

            <div class="form-row">
                <label>Email</label>
                <input type="email" name="email" value="name@example.com">
            </div>

            <div class="form-row">
                <label>Address</label>
                <input type="text" name="address" value="7 Houndstooth Rd.">
            </div>

            <div class="form-row">
                <label>City</label>
                <input type="text" name="city" value="London">
            </div>

            <div class="form-row">
                <label>Region</label>
                <input type="text" name="region">
            </div>

            <div class="form-row">
                <label>Postal Code</label>
                <input type="text" name="postalCode" value="WG2 7LT">
            </div>

            <div class="form-row">
                <label>Country</label>
                <select name="country">
          <option>Russian Federation</option>
          <option>United States</option>
          <option>Vietnam</option>
        </select>
            </div>

            <div class="form-row">
                <label>US Home Phone</label>
                <input type="tel" name="phone" value="(234)234-2342">
            </div>

            <div class="form-row">
                <label>Photo</label>
                <input type="text" name="photo" value="EmpID9.bmp">
            </div>

            <h2>Optional Info</h2>

            <div class="form-row">
                <label>Notes</label>
                <textarea id="notes" name="notes">Anne has a BA degree in English from St. Lawrence College.
She is fluent in French and German.ZZZ</textarea>
            </div>

            <div class="form-row">
                <label>Preferred Shift</label>
                <div class="checkbox-group">
                    <div>
                        <input type="checkbox" id="regular" name="shift" value="Regular">
                        <label for="regular">Regular</label>
                    </div>
                    <div>
                        <input type="checkbox" id="gravy" name="shift" value="Gravy Yard" checked>
                        <label for="gravy">Gravy Yard</label>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <label>Active?</label>
                <input type="checkbox" name="active" checked>
            </div>

            <div class="form-row">
                <label>Are you human?</label>
                <div style="flex:1;">
                    <div class="captcha">
                        <div class="captcha-text">TIDAWO</div>
                        <div class="captcha-change">Click to change</div>
                    </div>
                    <input type="text" name="captcha">
                </div>
            </div>

            <div class="actions">
                <button type="submit">üíæ Submit</button>
                <button type="reset">‚ùå Cancel</button>
            </div>
        </form>
    </div>
    <script>
        // Kh·ªüi t·∫°o CKEditor
        CKEDITOR.replace('notes');
    </script>
</body>

</html>
