<body>

                        <th>T√πy ch·ªçn</th>
                    </tr>

            </table>
        </div>
    </div>

    <script>
        const form = document.getElementById("studentForm");
        const tableBody = document.getElementById("studentTableBody");
        const messageDiv = document.getElementById("message");
        const formTitle = document.getElementById("formTitle");

        let students = [];
        let editingIndex = -1;

        function saveData() {
            localStorage.setItem("students", JSON.stringify(students));
        }

        function loadData() {
            const data = localStorage.getItem("students");
            if (data) {
                students = JSON.parse(data);
            } else {
                // D·ªØ li·ªáu m·∫´u m·∫∑c ƒë·ªãnh
                students = [{

                    email: "a@gmail.com",
                    gioiTinh: "Nam",
                    ngaySinh: "2001-01-01"
                }, {
                    maSV: "SV002",
                    hoTen: "Tr·∫ßn Th·ªã B",
                    email: "b@gmail.com",
                    gioiTinh: "N·ªØ",
                    ngaySinh: "2002-02-02"
                }, {
                    maSV: "SV003",
                    hoTen: "L√™ Th·ªã C",
                    email: "c@gmail.com",
                    gioiTinh: "N·ªØ",
                    ngaySinh: "2000-08-03"

                }];
                saveData();
            }
            renderTable();
        }

        function renderTable() {
            tableBody.innerHTML = "";
            students.forEach((sv, index) => {
                const row = document.createElement("tr");
                row.innerHTML = `
        <td>${index + 1}</td>
        <td>${sv.maSV}</td>
        <td>${sv.hoTen}</td>

      `;
                tableBody.appendChild(row);
            });
        }

        function validateForm(maSV, hoTen, email) {
            if (!maSV || !hoTen || !email) {
                showMessage("Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß th√¥ng tin!", "red");
                return false;
            }
            if (hoTen.trim().length < 3) {
                showMessage("H·ªç t√™n qu√° ng·∫Øn!", "red");
                return false;
            }

                showMessage("Email kh√¥ng h·ª£p l·ªá!", "red");
                return false;
            }
            return true;
        }

        function showMessage(msg, color = "green") {

            messageDiv.style.color = color;
            setTimeout(() => {
                messageDiv.innerText = "";
            }, 2500);
        }

        form.addEventListener("submit", function(e) {
            e.preventDefault();
            const maSV = document.getElementById("maSV").value.trim();
            const hoTen = document.getElementById("hoTen").value.trim();
            const email = document.getElementById("email").value.trim();
            const ngaySinh = document.getElementById("ngaySinh").value;
            const gioiTinh = document.querySelector('input[name="gioiTinh"]:checked').value;

            if (!validateForm(maSV, hoTen, email)) return;

            const student = {
                maSV,
                hoTen,
                email,
                gioiTinh,
                ngaySinh
            };

            if (editingIndex === -1) {
                students.push(student);
                showMessage("ƒê√£ th√™m sinh vi√™n th√†nh c√¥ng!");
            } else {
                students[editingIndex] = student;
                showMessage("C·∫≠p nh·∫≠t sinh vi√™n th√†nh c√¥ng!");
                formTitle.innerText = "Th√™m Sinh Vi√™n";

        });

        tableBody.addEventListener("click", function(e) {
            e.preventDefault();
            const target = e.target;
            const index = target.getAttribute("data-index");

                if (confirm("B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a sinh vi√™n n√†y?")) {

            } else if (target.classList.contains("edit")) {

                document.getElementById("hoTen").value = sv.hoTen;
                document.getElementById("email").value = sv.email;
                document.getElementById("ngaySinh").value = sv.ngaySinh;
