<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý thông tin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        .header {
            background: #1a1a1a;
        }
        
        .header .title {
            font-weight: bold;
            color: #fff;
            padding: 10px 0;
            margin-left: 15px;
        }
        
        .header nav a {
            color: #fff;
            margin-left: 20px;
            text-decoration: none;
            font-size: 14px;
        }
        
        .header .search-header {
            height: 35px;
        }
        
        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
        }
        
        .toolbar .btn-add {
            background: #007bff;
            color: #fff;
        }
        
        .toolbar .btn-export {
            background: #6c757d;
            color: #fff;
        }
        
        .toolbar .search-center {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .toolbar .search-center input {
            width: 250px;
        }
        
        .toolbar .right-select {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .table thead th {
            background: #1a1a1a;
            color: white;
            vertical-align: middle;
            font-weight: bold;
        }
        
        .table tbody tr:nth-child(odd) {
            background: #f9f9f9;
        }
        
        .table tbody tr:nth-child(even) {
            background: #ffffff;
        }
        
        .btn-action {
            border: none;
            padding: 3px 6px;
            margin: 0 2px;
            border-radius: 3px;
        }
        
        .btn-view {
            background: #1f6feb;
            color: #fff;
        }
        
        .btn-edit {
            background: #ffc107;
            color: #000;
        }
        
        .btn-delete {
            background: #dc3545;
            color: #fff;
        }
        
        .footer {
            background: #002060;
            color: white;
            padding: 30px 10px;
            text-align: left;
        }
        
        .footer h5 {
            font-size: 22px;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 10px;
        }
        
        .footer p {
            margin: 3px 0;
            font-size: 16px;
        }
        
        .footer a {
            color: #ffffff;
            text-decoration: underline;
        }
        
        .modal-content {
            border-radius: 4px;
        }
        
        .modal-header {
            border-bottom: none;
        }
        
        .modal-footer {
            border-top: none;
        }
        
        .btn-light {
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>

    <!-- Header -->
    <div class="header">
        <div class="container-fluid px-0">
            <div class="row align-items-center gx-0">
                <div class="col-6">
                    <div class="title">Trường Đại học Thủy lợi</div>
                </div>
                <div class="col-6 d-flex justify-content-end align-items-center">
                    <nav>
                        <a href="#">Trang chủ</a>
                        <a href="#">Quản lý cửa hàng</a>
                    </nav>
                    <input type="text" class="form-control ms-3 search-header" style="width:200px;" placeholder="Nhập nội dung tìm kiếm">
                    <button class="btn btn-success ms-2">TÌM KIẾM</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toolbar -->
    <div class="toolbar">
        <div>
            <button class="btn btn-add" data-bs-toggle="modal" data-bs-target="#addModal">
                <i class="bi bi-plus-lg"></i> THÊM MỚI
            </button>
            <button class="btn btn-export ms-2"><i class="bi bi-file-earmark-arrow-down"></i> XUẤT RA FILE</button>
        </div>
        <div class="search-center">
            <button class="btn btn-light border"><i class="bi bi-chevron-right"></i></button>
            <input type="text" class="form-control" placeholder="Tìm kiếm theo Tên">
            <button class="btn btn-outline-secondary"><i class="bi bi-search"></i></button>
        </div>
        <div class="right-select">
            <label class="mb-0">Kết quả</label>
            <select class="form-select w-auto">
                <option selected>20</option>
                <option>50</option>
                <option>100</option>
            </select>
        </div>
    </div>

    <!-- Table -->
    <div class="container-fluid px-0">
        <table class="table table-bordered mb-0">
            <thead>
                <tr>
                    <th><input type="checkbox"></th>
                    <th>Hành động</th>
                    <th>STT</th>
                    <th>Tên</th>
                    <th>Họ đệm</th>
                    <th>Địa chỉ</th>
                    <th>Hoạt động</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div class="d-flex justify-content-end px-3 py-2">
            <span id="result-info"></span>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <h5>TRƯỜNG ĐẠI HỌC THỦY LỢI</h5>
        <p>Địa chỉ: 175 Tây Sơn, Đống Đa, Hà Nội</p>
        <p>Điện thoại: (024) 38522201 - Fax: (024) 35633351</p>
        <p>Email: <a href="mailto:phongtcht@tlu.edu.vn">phongtcht@tlu.edu.vn</a></p>
    </div>

    <!-- Modal thêm nhân viên -->
    <div class="modal fade" id="addModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Thêm Nhân viên</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addForm">
                        <div class="mb-3">
                            <label for="ten" class="form-label">Tên</label>
                            <input type="text" class="form-control" id="ten" required>
                        </div>
                        <div class="mb-3">
                            <label for="hodem" class="form-label">Họ đệm</label>
                            <input type="text" class="form-control" id="hodem" required>
                        </div>
                        <div class="mb-3">
                            <label for="diachi" class="form-label">Địa chỉ</label>
                            <input type="text" class="form-control" id="diachi" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-light" data-bs-dismiss="modal">Hủy</button>
                    <button type="submit" class="btn btn-success" form="addForm">Thêm</button>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery & Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Data & Script -->
    <script>
        const employees = [{
            id: 1,
            ten: "Mai",
            hodem: "Thục Anh",
            diachi: "23 Hoàng Đạo Thúy, Thanh Xuân, Hà Nội",
            active: true
        }, {
            id: 2,
            ten: "Hoàng",
            hodem: "Sinh Hồng",
            diachi: "23 Hoàng Đạo Thúy, Thanh Xuân, Hà Nội",
            active: false
        }, {
            id: 3,
            ten: "Tĩnh",
            hodem: "Mai Trung",
            diachi: "1411 Đường Láng, Cầu Giấy, Hà Nội",
            active: true
        }, {
            id: 4,
            ten: "Hồng",
            hodem: "Nguyễn Văn",
            diachi: "1411 Đường Láng, Cầu Giấy, Hà Nội",
            active: false
        }];

        function loadTable() {
            const tbody = $("table tbody");
            tbody.empty();
            $.each(employees, function(i, emp) {
                tbody.append(`
                    <tr>
                        <td><input type="checkbox"></td>
                        <td>
                            <button class="btn-action btn-view"><i class="bi bi-eye"></i></button>
                            <button class="btn-action btn-edit"><i class="bi bi-pencil"></i></button>
                            <button class="btn-action btn-delete" data-id="${emp.id}"><i class="bi bi-trash"></i></button>
                        </td>
                        <td>${emp.id}</td>
                        <td>${emp.ten}</td>
                        <td>${emp.hodem}</td>
                        <td>${emp.diachi}</td>
                        <td>${emp.active ? '<i class="bi bi-check2 text-success"></i>' : '<i class="bi bi-x text-danger"></i>'}</td>
                    </tr>
                `);
            });
            $("#result-info").text(`Kết quả 1 đến ${employees.length}`);
        }

        $(document).ready(function() {
            loadTable();

            $("#addForm").on("submit", function(e) {
                e.preventDefault();

                const ten = $("#ten").val().trim();
                const hodem = $("#hodem").val().trim();
                const diachi = $("#diachi").val().trim();

                let errorMessage = "";
                if (!ten) errorMessage += "Tên không được để trống.<br>";
                if (!hodem) errorMessage += "Họ đệm không được để trống.<br>";
                if (!diachi) errorMessage += "Địa chỉ không được để trống.<br>";
                if (ten.length > 15) errorMessage += "Tên không được quá 15 ký tự.<br>";
                if (hodem.length > 20) errorMessage += "Họ đệm không được quá 20 ký tự.<br>";
                if (diachi.length > 50) errorMessage += "Địa chỉ không được quá 50 ký tự.<br>";

                $(".alert-danger").remove();
                if (errorMessage) {
                    $(".modal-body").prepend(`
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            ${errorMessage}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                    `);
                    return;
                }

                const newId = employees.length + 1;
                employees.push({
                    id: newId,
                    ten,
                    hodem,
                    diachi,
                    active: true
                });

                loadTable();
                $("#addModal").modal('hide');
                $("#addForm")[0].reset();
            });

            $(document).on("click", ".btn-delete", function() {
                const id = $(this).data("id");
                const index = employees.findIndex(e => e.id === id);
                if (index !== -1) {
                    employees.splice(index, 1);
                    loadTable();
                }
            });
        });
    </script>
</body>

</html>
