<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        
        .navbar-brand {
            font-weight: bold;
        }
        
        .content-header {
            background-color: #2c3e50;
            color: #fff;
            padding: 15px;
            border-radius: 5px 5px 0 0;
        }
        
        .content-header h4 {
            margin: 0;
            font-weight: 600;
        }
        
        .action-buttons button {
            min-width: 120px;
        }
        
        table th,
        table td {
            vertical-align: middle;
        }
        
        .table-actions .btn {
            margin-right: 5px;
        }
        
        .pagination .page-link {
            color: #2c3e50;
        }
        
        .pagination .active .page-link {
            background-color: #2c3e50;
            border-color: #2c3e50;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light px-4">
        <a class="navbar-brand" href="#">TLU</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item active"><a class="nav-link" href="#">Employees</a></li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search">
                <button class="btn btn-success" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <!-- Content -->
    <div class="container mt-4">
        <div class="content-header d-flex justify-content-between align-items-center">
            <h4>Manage <strong>Employees</strong></h4>
            <div class="action-buttons">
                <button class="btn btn-danger" id="deleteSelected"><i class="fas fa-trash-alt"></i> Delete</button>
                <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addEmployeeModal"><i class="fas fa-user-plus"></i> Add New Employee</button>
            </div>
        </div>

        <!-- Table -->
        <table class="table table-bordered table-striped mt-0" id="employeeTable">
            <thead class="table-light">
                <tr>
                    <th><input type="checkbox" id="selectAll"></th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Address</th>
                    <th>Phone</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dữ liệu sẽ được thêm bằng jQuery -->
            </tbody>
        </table>

        <!-- Pagination -->
        <nav>
            <ul class="pagination justify-content-end">
                <li class="page-item disabled"><a class="page-link" href="#">Previous</a></li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item active"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">4</a></li>
                <li class="page-item"><a class="page-link" href="#">5</a></li>
                <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
        </nav>
        <p>Showing 5 out of 25 entries</p>
    </div>

    <!-- Add Employee Modal -->
    <div class="modal fade" id="addEmployeeModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Employee</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="employeeForm">
                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input type="text" class="form-control" id="empName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" id="empEmail" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Address</label>
                            <textarea class="form-control" rows="2" id="empAddress" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Phone</label>
                            <input type="text" class="form-control" id="empPhone" required>
                        </div>
                        <div class="d-flex justify-content-end">
                            <button type="button" class="btn btn-secondary me-2" data-bs-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-success" id="addEmployeeBtn">Add</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // --- Dữ liệu mẫu lồng trực tiếp ---
            const employees = [{
                "name": "Thomas Hardy",
                "email": "thomashardy@mail.com",
                "address": "89 Chiaroscuro Rd, Portland, USA",
                "phone": "0171555222"
            }, {
                "name": "Dominique Perrier",
                "email": "dominiqueperrier@mail.com",
                "address": "Obere Str. 57, Berlin, Germany",
                "phone": "0313555573"
            }, {
                "name": "Maria Anders",
                "email": "mariaanders@mail.com",
                "address": "25, rue Lauriston, Paris, France",
                "phone": "0503555993"
            }, {
                "name": "Fran Wilson",
                "email": "franwilson@mail.com",
                "address": "C/ Araquil, 67, Madrid, Spain",
                "phone": "0204619573"
            }, {
                "name": "Martin Blank",
                "email": "martinblank@mail.com",
                "address": "Via Monte Bianco 34, Turin, Italy",
                "phone": "0480631209"
            }];

            // --- Hiển thị dữ liệu mẫu ---
            $.each(employees, function(index, emp) {
                $("#employeeTable tbody").append(`
                    <tr>
                        <td><input type="checkbox" class="row-check"></td>
                        <td>${emp.name}</td>
                        <td>${emp.email}</td>
                        <td>${emp.address}</td>
                        <td>${emp.phone}</td>
                        <td class="table-actions">
                            <button class="btn btn-sm btn-warning"><i class="fas fa-edit"></i></button>
                            <button class="btn btn-sm btn-danger"><i class="fas fa-trash-alt"></i></button>
                        </td>
                    </tr>
                `);
            });

            // --- Validate và thêm nhân viên mới ---
            $("#addEmployeeBtn").click(function() {
                let name = $("#empName").val().trim();
                let email = $("#empEmail").val().trim();
                let address = $("#empAddress").val().trim();
                let phone = $("#empPhone").val().trim();

                let errorMessage = "";
                if (!name) errorMessage += "Tên không được bỏ trống!\n";
                if (!email) errorMessage += "Email không được bỏ trống!\n";
                if (!address) errorMessage += "Địa chỉ không được bỏ trống!\n";
                if (!phone) {
                    errorMessage += "Số điện thoại không được bỏ trống!\n";
                } else if (!/^0\d{9}$/.test(phone)) {
                    errorMessage += "Số điện thoại phải có 10 số và bắt đầu bằng số 0!\n";
                }

                if (errorMessage) {
                    alert(errorMessage);
                    return;
                }

                $("#employeeTable tbody").append(`
                    <tr>
                        <td><input type="checkbox" class="row-check"></td>
                        <td>${name}</td>
                        <td>${email}</td>
                        <td>${address}</td>
                        <td>${phone}</td>
                        <td class="table-actions">
                            <button class="btn btn-sm btn-warning"><i class="fas fa-edit"></i></button>
                            <button class="btn btn-sm btn-danger"><i class="fas fa-trash-alt"></i></button>
                        </td>
                    </tr>
                `);

                $("#employeeForm")[0].reset();
                $("#addEmployeeModal").modal('hide');
            });

            // --- Check all ---
            $("#selectAll").change(function() {
                $(".row-check").prop('checked', $(this).prop('checked'));
            });

            // --- Xóa các dòng được chọn ---
            $("#deleteSelected").click(function() {
                $(".row-check:checked").closest('tr').remove();
            });
        });
    </script>
</body>

</html>
